 
    <ion-card-content>
  <ion-list >
         <ion-item >
         <ion-label (click)="alertTipo(index)" slot = "start"> Tipo modo</ion-label>
         <ion-label > {{tipo===1? "variable" : "fijo"}} </ion-label>
        </ion-item>

        <ion-item>
         <ion-label (click)="editaIntensidad=!editaIntensidad" slot = "start">Intensidad</ion-label>
         <ion-label  >{{intensidadMin}}--{{intensidadMax}}</ion-label> 
        </ion-item>
         
        <ion-item  [class.oculta]="editaIntensidad">
          <ion-range dualKnobs="true"  
             (ionChange)="cambioIntensidad($event,index)"  
            min="10" max="255"
            step="1" snaps="true" pin="true"  [value]="{ lower: intensidadMin, upper: intensidadMax }">
            <ion-label slot="start">10</ion-label>
            <ion-label slot="end">255</ion-label>
          </ion-range>
        </ion-item>

        <ion-item>
         <ion-label (click)="editaRetardo=!editaRetardo" slot = "start">Retardo led</ion-label>
         <ion-label slot ="end">{{delayLed}}</ion-label> 
       </ion-item>
       <ion-item  [class.oculta]="editaRetardo">
          <ion-range   
            (ionChange)="cambioRetardo($event,index)"  
            min="2" max="100"
            step="1" snaps="true" pin="true"  [value]="delayLed">
            <ion-label slot="start">2</ion-label>
            <ion-label slot="end">100</ion-label>
          </ion-range>
         </ion-item>

      </ion-list>
 
       Keep close to Nature's heart... and break clear away, once in awhile,
       and climb a mountain or spend a week in the woods. Wash your spirit clean.
     </ion-card-content>
